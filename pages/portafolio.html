<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../assets/icons/portafolio.png">

<body>

        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <h1>Portafolio Diego Araneda</h1>
            </div>
        </nav>
    </header>
    <main>

            <table class="table table-striped">

                    <th>Nombre Proyecto</th>
                    <th>Captura de pantalla</th>
                </tr>
                <tr>
                    <td class="align-middle">Landing Page PauliDeco</td>
                    <td><img src="../assets/img/portada4.png" alt="Landing Page" height="300px"></td>
                </tr>
                <tr>
                    <td class="align-middle">Iguana Page</td>
                    <td><img src="../assets/img/portada3.png" alt="Landing Page" height="300px"></td>
                </tr>
                <tr>
                    <td class="align-middle">Cuppon</td>
                    <td><img src="../assets/img/portada2.png" alt="Landing Page" height="300px"></td>
                </tr>
                <tr>
                    <td class="align-middle">Streamer</td>
                    <td><img src="../assets/img/portada1.png" alt="Landing Page" height="300px"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
